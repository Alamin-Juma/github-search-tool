<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: rgb(4, 29, 37);
      color: white
    }
    .header{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      margin-top: 20px;
    }
    .info {
      display: flex;
      flex-direction: column;
      row-gap: 5px;
    }
    .container2{
      display: flex;
      flex-direction: column;
    }
     .rowElements {
      display: flex;
      flex-direction: row;
      margin-left: 20px;
      column-gap: 10px;
    }
 
    #profile > img{
      border-radius: 50%;
      height: 100px;
      width: 100px;
    }
    input{
      width: 250px;
      height: 40px;
    }
    #searchBtn {
      height: 40px;
      border: 5px solid WHITE;
      margin-left: 10px;
      color: #ffffff;
      background-color: BLACK;
      width: 100px;
    }
    #btnWeb > button, #btnTwitter > button {
      background-color:blue;
      height: 30px;
      color:white;
    }
  </style>
</head>

<body>
  <h1 class="header">GITHUB SEARCH TOOL </h1>

  <div class="header">
    <input type="text" id="search" placeholder="Search A user.... ">
    <button id="searchBtn" type="button">Search  a GitHub user</button>
    </div>
  <div class="container">
    <div class="info">
      <div id="profile">
      </div>
      <div id="btnWeb">
      </div>
      <div id="btnTwitter">
      </div>

    </div>
   

    <div class="conatiner2">
      <div class="rowElements">
        <p style="font-weight: bolder; text-transform: uppercase;" id="name"></p>
        <p id="user_name"></p> 
      </div>
      <div class="rowElements">
        <p id="public_repos"></p> 
        <p id="year"></p> 
      </div>
      <div class="rowElements">
        <p id="location"></p> 
      </div>
      <div class="rowElements">
        <p id="bio">
        </p> 
      </div>
    </div>
  </div>
  

  <script src="./script.js" type="text/javascript">
  </script>

</body>

</html>
